<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali sabdkosh | LogPlus </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="search-header p-3 shadow-sm">
            <div class="input-group search-box">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i></span>
                <input type="text" id="searchInput" class="form-control border-0" placeholder="शब्द खोज्नुहोस्..." disabled>
                <button id="clearSearch" class="btn btn-sm btn-outline-secondary d-none" type="button">
                    <i class="bi bi-x"></i>
                </button>
                <div id="loadingSpinner" class="spinner-border spinner-border-sm text-primary m-2"></div>
            </div>
            <div id="searchInfo" class="text-muted small mt-2 d-none">
                <span id="resultCount">0</span> Found.
            </div>
        </header>

        <div class="main-content">
            <nav id="alphaBar" class="alphabet-sidebar"></nav>

            <main id="scrollViewport" class="list-viewport">
                <div id="scrollSpacer" class="scroll-spacer"></div>
                <div id="visibleItems" class="items-container"></div>
                
                <!-- Empty state -->
                <div id="emptyState" class="text-center py-5 d-none">
                    <i class="bi bi-search display-1 text-muted mb-3"></i>
                    <h5 class="text-muted">कुनै शब्द फेला परेन</h5>
                    <p class="text-muted small">केहि फरक शब्दले प्रयास गर्नुहोस्</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Word Details Modal -->
    <div class="modal fade" id="wordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h3 class="fw-bold text-primary mb-0" id="modalTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
